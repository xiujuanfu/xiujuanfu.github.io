<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>京东(JD.COM)-正品低价、品质保障、配送及时、轻松购物！</title>
   <style>
         #header {
            width: 990px;
            height: 140px;
            /* background-color: pink; */
            position: absolute;
        }
        #logo-png {
            width: 190px;
            height: 120px;
            position: absolute;
            top: 20px;
            z-index: 2;
            overflow: hidden;
        }
        #logo-gif {
            position: absolute;
            z-index:1;
        }
        #logo-png:hover {
            display: none;
        }
        #search {
            display: inline-block;
            margin: 40px 260px;
        }
        #input {
            width: 400px;
            height: 40px;
            /* background-color: rgb(255, 255, 255);
            border: 2px solid rgb(225, 37, 27); */
            float: left;
        }
        #button {
            width: 60px;
            height: 42px;
            background-color: rgb(225, 37, 27);
            border: 2px solid rgb(225, 37, 27);
            float: left;
        }
        #logo-sou {
            margin: 0 10px;
        }
        #input-input {
            width: 400px;
            height: 40px;
            background-color: rgb(255, 255, 255);
            border: 2px solid rgb(225, 37, 27);
            font-size: 20px;
            padding-left: 20px;
        }
    </style>
    <script>
        function tishi(){
            var inputValue = document.getElementById("input-input").value||"";
            if(inputValue.indexOf("娟")>-1){
                alert(inputValue+"666");
            }else{
                alert(inputValue+"sb");
            }
        }
        
    </script>
</head>
<body>
   <div id="header">
        <div id="logo">
            <div id="logo-png">
                <img src="./img/sprite@2x.png" alt="" width="190px" height="160px">
            </div>
            <div id="logo-gif">
                <img src="./img/18490bf08654ba09.gif" alt="" width="190px" height="160px">
            </div>
        </div>
        <div id="search">
            <div id="input">
                <input id="input-input" type="text">
            </div>
            <div id="button" onclick="tishi()">
                <img id="logo-sou" src="./img/微信截图_20221212131219.png" alt="" width="42px" height="40px">
            </div> 
        </div>
   </div>
</body>
</html>
