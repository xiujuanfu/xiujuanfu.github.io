<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>开灯</title>
    </head>
    <style>
        #kuang {
            width: 100px;
            height: 180px;
            margin: 10% auto;
        } 
       
    
    </style>
    <body>
        <script>
            function changeImage(){
                var x=document.getElementById("light")
                if(x.src.match("bulbon")){
                    x.src="./img/pic_bulboff.gif"
                    alert("猪睡觉啦")
                }else{
                    x.src="./img/pic_bulbon.gif"
                    alert("猪起床啦")
                }
            }
        </script>
        <div id="kuang">
            <img id="light" onclick="changeImage()" src="./img/pic_bulboff.gif" width="100" height="180">
        </div>
    </body>
</html>
