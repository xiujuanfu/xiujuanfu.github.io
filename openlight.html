<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>开灯</title>
    </head>
    <style>
        #kuang {
            width: 100px;
            height: 180px;
            margin: 10% auto;
        } 
        #anniu {
            width: 200px;
            height: 100px;
            margin: 50% auto;
        }
        #button {
            width: 180px;
            height: 80px;
            background-color: rgb(255, 255, 255); 
            border: 10px solid yellow;
            border-radius: 50%;
        }
        #zi {
            font-size: 20px;
            
        }
    </style>
    <body>
        <script>
            function changeImage(){
                var x=document.getElementById("light")
                if(x.src.match("bulbon")){
                    x.src="./img/pic_bulboff.gif"
                    alert("猪睡觉啦")
                }else{
                    x.src="./img/pic_bulbon.gif"
                    alert("猪起床啦")
                }
            }
        </script>
        <div id="kuang">
            <img id="light" onclick="changeImage()" src="./img/pic_bulboff.gif" width="100" height="180">
        </div>
        <div id="anniu">
            <button id="button" onclick="changeImage()" ><p id="zi">按钮</p></button>
        </div>
    </body>
</html>
