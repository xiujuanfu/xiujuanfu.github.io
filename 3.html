<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .father::before {
            content: '老鼠';
        }
        /*默认是行内元素，宽高不生效*/
        .father::after {
            content: '大米';
        }
    </style>
</head>
<body>
    <div class="father">爱</div>
</body>
</html>
